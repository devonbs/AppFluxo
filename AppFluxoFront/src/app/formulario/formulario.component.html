<section>
	<form method="POST" #frm="ngForm" (ngSubmit)="adicionar(frm)">
		<div class="form-group">
			<label for="nome">Nome: </label>
			<input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="item.nomePessoa" required />
		</div>
		<div class="form-group">
			<label for="descricaoProduto">Descricao Produto: </label>
			<input type="text" id="descricaoProduto" name="descricaoProduto" class="form-control"
				[(ngModel)]="item.descricaoProduto" required />
		</div>
		<div class="form-group">
			<label for="precoProduto">Pre√ßo do Produto: </label>
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">R$</div>
				</div>
				<input type="text" id="precoProduto" name="precoProduto" class="form-control"
					[(ngModel)]="item.precoProduto" required />
			</div>

		</div>
		<button type="submit" class="btn btn-primary">Solicitar</button>
	</form>
</section>
