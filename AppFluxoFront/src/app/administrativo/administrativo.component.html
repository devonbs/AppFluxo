<h2>Administrativo</h2>

<div class="container" role="main">

	<div>

        <button type="submit" class="btn btn-danger" (click)="filtrar(objetoReprovado)">Reprovados</button>
	</div>

	<ul class="list-group listaItens">
		<section class="mt-5">
			<div class="container">
				<div class="table-responsive">
					<table class="table table-bordered table-hover">
						<thead class="thead-light text-center">
							<tr>
								<th>Nome</th>

								<th class="w-25">Descricao do Produto</th>

								<th class="w-25">Pre√ßo do Produto</th>
							</tr>
						</thead>

						<tbody>
							<tr *ngFor="let item of listagem">
								<td class="text-center w-25">{{item.nomePessoa}}</td>

								<td>{{item.descricaoProduto}}</td>

								<td>{{item.precoProduto}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</section>
	</ul>
</div>
